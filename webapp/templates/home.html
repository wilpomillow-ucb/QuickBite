<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBite</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/bite.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .form-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>
            <span style="color: #28a745;">Quick</span><span style="color: #cccccc;">Bite</span>
        </h1>        
        <form method="POST" onsubmit="showOverlay()">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" name="action" value="login">Log In</button>
            <button type="submit" name="action" value="signup">Sign Up</button>
        </form>
        <p><a href="#">Forgot Password?</a></p>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    <div id="overlay" class="overlay hidden">
        <h1 class="overlay-text">
            <span style="color: #28a745;">Quick</span><span style="color: #cccccc;">Bite</span>
        </h1>
    </div>
    <footer>
        <div class="footer-bar">
            <a href="{{ url_for('about_us') }}">About Us</a> | 
            <a href="{{ url_for('contact_us') }}">Contact Us</a>
        </div>
    </footer>
    <script>
        function showOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
        }
    </script>
</body>
</html>
